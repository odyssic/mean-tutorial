<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input matInput type="text" name="title" abort ngModel required minlength="3" placeholder="Post Title" #title="ngModel" />
            <mat-error *ngIf="title.invalid">Please enter a valid title</mat-error>
        </mat-form-field>

        <mat-form-field>
            <textarea matInput rows="6" name="content" ngModel required minlength="3" #content="ngModel" placeholder="Post Content"></textarea>
            <mat-error *ngIf="content.invalid">Please enter a valid entry</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">
      Save post
    </button>
    </form>
</mat-card>
